# this was copied from Bartik
# see "working with breakpoints"
# https://www.drupal.org/docs/8/theming-drupal-8/working-with-breakpoints-in-drupal-8
nedcamp_classy.mobile:
  label: mobile
  mediaQuery: ''
  weight: 0
  multipliers:
    - 1x
nedcamp_classy.narrow:
  label: narrow
  mediaQuery: 'all and (min-width: 801px) and (max-width: 1200px)'
  weight: 1
  multipliers:
    - 1x
nedcamp_classy.wide:
  label: wide
  mediaQuery: 'all and (min-width: 1201px)'
  weight: 2
  multipliers:
    - 1x
